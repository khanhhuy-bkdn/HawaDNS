<div class="w-100 d-flex set-height">
  <div class="w-100 sign-up">
    <div class="sign-up-content px-5 pt-5">
      <div class="w-100 font-weight-bold">
        <div class="text-uppercase w-100 text-center title-header font-size--18px">Thay đổi mật khẩu thành công</div>
      </div>
      <div class="logo-icon p-3">
        <img src="assets/images/hawa_text.png" alt="Hawa DDS" />
      </div>
      <div class="text-center w-100 py-4">
        <img tabindex="11" src="assets/images/icon-finish.png" alt="" width="80px">
      </div>
      <div class="text-center py-4">
        <div>
          Bạn có thể dùng mật khẩu mới để đăng nhập vào hệ thống HAWA DDS.
        </div>
      </div>
      <div class="d-flex text-center pt-3">
        <div class="w-50 pr-1 d-flex justify-content-end">
          <button nbButton class="text-uppercase text-uppercase btn btn-primary but-cus btn-block mt-3 but-continue--font cursor-pointer"
            tabindex="10" [routerLink]="['../../../auth/sign-in/general']">trở về đăng nhập</button>
        </div>
        <div class="w-50 pl-1 d-flex justify-content-start">
          <button nbButton class="text-uppercase text-uppercase btn btn-primary but-cus btn-block mt-3 but-continue--font cursor-pointer"
            tabindex="10" [routerLink]="['/pages/infor-search']">trở về trang chủ</button>
        </div>
      </div>
    </div>
  </div>
</div>
