<form action="" [formGroup]="checkVerificationForm">
  <div class="w-100 d-flex set-height">
    <div class="w-100 sign-up">
      <div class="sign-up-content px-5 w-100">
        <div class="text-right">
          <img class="cursor-pointer go-home__color" src="assets/images/icon-go-home.png" width="40px" [routerLink]="['../../../pages']" title="Trở về trang chủ">
        </div>
        <div class="logo-icon pl-5 pt-3">
            <img src="assets/images/hawa_text.png" width="190px" alt="Hawa DDS" />
          </div>
        <div class="w-100 font-weight-bold">
          <div class="text-uppercase w-100 text-center title-header">xác thực đăng nhập</div>
        </div>
        <div class="text-center py-4">
          <div class="w-100 text-center content--mar">
            Mã xác thực đã được gửi
          </div>
          <div class="w-100 text-center content--mar">
            Vui lòng kiểm tra email hoặc số điện thoại đã liên kết với tài khoản đã đăng ký
          </div>
        </div>
        <div class="marlef w-50">
          <app-list-errors [errorCode]="apiErrorCode"></app-list-errors>
        </div>
        <div class="input-user w-50 marlef">
          <input nbInput tabindex="1" class="w-100 input-form--pad form-control input-text" type="text" placeholder="Mã xác thực" formControlName="code">
        </div>
        <div class="w-50 marlef">
          <div class="invalid-feedback" *ngIf="formErrors.code">
            {{formErrors.code}}
          </div>
        </div>
        <div class="w-50 text-center pt-3 marlef d-flex">
          <button nbButton tabindex="3" class="cursor-pointer text-uppercase w-50 m-2 but-back--font" (click)="back()">trở về</button>
          <button nbButton tabindex="2" class="cursor-pointer text-uppercase w-50 m-2" (click)="submit()">tiếp theo</button>
        </div>
        <div class="w-100 text-center mt-2 pointer">
          <span tabindex="4" (click)="sendCodeAgain()" class="bot--center-content">
            Bạn chưa nhận được mã xác thực? Gửi lại mã xác thực
          </span>
        </div>
      </div>
    </div>
  </div>
</form>
